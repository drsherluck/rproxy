apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      hostname: server
      containers:
      - name: server
        image: server:latest
        imagePullPolicy: Never
        volumeMounts:
        - name: tls-volume
          mountPath: "/etc/tls"
          readOnly: true
        env:
        - name: SERVER_PASS
          valueFrom:
            secretKeyRef:
              name: server-pass
              key: password
      volumes:
      - name: tls-volume
        secret:
          secretName: tls-secret-server

